<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/bootstrap::head(title='menu.home')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			
			<div class="col-12 mt-5 mb-5 text-center">
				<div sec:authorize="hasRole('ROLE_ADMIN')"><img src="/img/admin.png" class="img-fluid"></div>	
				<div sec:authorize="hasRole('ROLE_USER')"><img src="/img/user.png" class="img-fluid"></div>
				<div sec:authorize="!isAuthenticated()"><img src="/img/hola.png" class="img-fluid"></div>
			</div>		
			<footer th:replace="fragments/parts::footer(info='menu.home')"></footer>
		</div>
	</div>
</body>
</html>
