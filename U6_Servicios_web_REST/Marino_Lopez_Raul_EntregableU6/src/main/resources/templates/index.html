<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='Main')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="col-10 mt-5 mb-5">
				<div sec:authorize="hasRole('ROLE_ADMIN')"><img src="/img/admin.png" class="img-fluid"></div>	
				<div sec:authorize="hasRole('ROLE_USER')"><img src="/img/user.png" class="img-fluid"></div>
				<div sec:authorize="!isAuthenticated()"><img src="/img/background.png" class="img-fluid"></div>
				
			</div>		
			<footer th:replace="fragments/parts::footer(info='menu.home')"></footer>
		</div>
	</div>
</body>
</html>
