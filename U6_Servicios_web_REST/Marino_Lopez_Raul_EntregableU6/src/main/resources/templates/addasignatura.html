<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='Add Asignatura')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="col-6">
				<form th:action="@{/grados/addasignatura}" method="post"	th:object="${asig}">
					
					<label for="asignatura" class="form-label mt-3" th:text="#{menu.subjects}"></label>
					<select name=""asignatura"" class="form-select mt-3"  th:field="*{id_profesor}">
                                <option th:each="p : ${asignaturas}" 
                                th:value="${p.id} " 
                                th:text="|${p.nombre}|" 
                               ></option>
                    </select>
                    <label for="grado" class="form-label mt-3" th:text="#{grade}"></label>
                    <select name="grado" class="form-select mt-3"  th:field="*{id_grado}">
                                <option th:each="g : ${grados}" 
                                th:value="${g.id}" 
                                th:text="${g.nombre}" 
                               ></option>
                    </select>					
					<h6 class="text-danger" th:if="${error!=null}" th:text="#{'errorSubject'}"></h6>	
					<button type="submit" class="btn btn-primary w-100 mt-3" th:text="#{add}"> </button>	
				</form>
			</div>
			<footer th:replace="fragments/parts::footer(info='menu.addSubject')"></footer>
		</div>
	</div>
</body>
</html>
