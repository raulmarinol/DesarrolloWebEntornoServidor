<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='Asignaturas')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>			
			<div class="col-8">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Creditos</th>
						<th>Tipo</th>
						<th>Curso</th>
						<th>Cuatrimestre</th>
						<th>Profesor</th>
						
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="g : ${grado.setAsignatura()}">
					 	<td th:text="${g.id}"></td>
					 	<td th:text="${g.nombre}"></td>
					 	<td th:text="${g.credito}"></td>
					 	<td th:text="${g.tipo}"></td>
					 	<td th:text="${g.curso}"></td>
					 	<td th:text="${g.cuatrimestre}"></td>
					 	<td th:text="${g.id_profesor}"></td>
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='menu.subjects')"></footer>
		</div>
	</div>
</body>
</html>
